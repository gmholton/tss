Tanacross <b>tth</b> and <b>ddh</b> are voiceless aspirated and unaspirated <span class="def">alveo-dental affricates</span> [t&#x19F;<sup>h</sup>] and [t&#x19F;], respectively. At the end of syllables <b>tth</b> and <b>ddh</b> represent voiceless and voiced affricates [t&#x19F;] and [d&#xF0;], respectively. In phrase-final position <b>tth</b> may be pronounced as a fricative <b>th</b>.</p>
