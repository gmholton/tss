Tanacross <b>x</b>  and <b>gh</b> are voiceless and voiced <span class="def">velar fricatives</span> [x] and [&#x263;], respectively.
<br><br>
Letter <b><u>x</u></b> is a <span class="def"><a href="semi-voiced_tech.html">semi-voiced</a></span> fricative. It can generally be described as beginning voiceless and transitioning to a fully voiced fricative.
