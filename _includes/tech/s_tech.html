Tanacross <b>s</b>  and <b>z</b> are voiceless and voiced <span class="def">alveolar sibilant fricatives</span>  [s] and [z], respectively.
<br/><br/>
Letter <b><u>s</u></b> is a <span class="def"><a href="semi-voiced_tech.html">semi-voiced</a></span> fricative. It can generally be described as beginning voiceless and transitioning to a fully voiced fricative.
