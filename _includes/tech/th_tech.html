Tanacross <b>th</b>  and <b>dh</b> are voiceless and voiced <span class="def">dental fricatives</span> [&#x19F;] and [&eth;], respectively.
<br/><br/>
Letter <b><u>th</u></b> is a <span class="def"><a href="{% link tech.md %}#semi-voiced-fricatives">semi-voiced</a></span> fricative. It can generally be described as beginning voiceless and transitioning to a fully voiced fricative.
