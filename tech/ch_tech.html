<h1>Technical Notes -- ch , j </h1>
<h2>palatal affricates </h2>
<p>Tanacross &lt;ch&gt; and &lt;j&gt; are voiceless aspirated and unaspirated palatal affricates [t&#x283;] and [d&#x292;], respectively.
<p>These sounds occur only in syllable onsets, never at the end of a syllable.
