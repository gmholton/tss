<h1>Technical Notes -- th , dh </h1>
<h2>dental fricatives </h2>
<p>Tanacross &lt;th&gt;  and &lt;dh&gt; are voiceless and voiced dental fricatives [&#x19F;] and [&eth;], respectively.
<p>Letter &lt;<u>th</u>&gt; is a <span class="def"><a href="semi-voiced_tech.html">semi-voiced</a></span> fricative. It can generally be described as beginning voiceless and transitioning to a fully voiced fricative.
