<h1>Technical Notes -- x , gh</h1>
<h2>velar fricatives </h2>
<p>Tanacross &lt;x&gt;  and &lt;gh&gt; are voiceless and voiced velar fricatives [x] and [&#x263;], respectively.
<p>Letter &lt;<u>x</u>&gt; is a <span class="def"><a href="semi-voiced_tech.html">semi-voiced</a></span> fricative. It can generally be described as beginning voiceless and transitioning to a fully voiced fricative.
